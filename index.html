<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Car Rent Form</title>
  </head>
  <body>
    <div class="card">
      <div class="card-body">
        <div class="card-header">
          <h2 class="card-title">Search for a rental car</h2>
        </div>
        <form id="pick_up">
          <div class="form-group">
            <label for="location">Pick up location</label>
            <input
              type="text"
              id="location"
              class="form-control"
              placeholder="City, airport, region, district..."
            />
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="deliver_else" />
            <span class="custom-checkbox"></span>
            <label for="deliver_else">Deliver the car somewhere else</label>
          </div>
          <div class="grid-wrapper">
            <div class="form-group">
              <label>Date of pickup</label>
              <!-- Custom select -->
              <div class="select">
                <div class="option selected">
                  <div class="date">
                    <i class="fa-solid fa-calendar"></i>
                    <span data-selected-text></span>
                  </div>
                  <div class="icon-wrapper">
                    <i class="fa-solid fa-chevron-down"></i>
                  </div>
                </div>
                <div data-options-list class="options-list close" id="pickup">
                  <!-- Populate through JS -->
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>Date of delivery</label>
              <div class="select">
                <div class="option selected">
                  <div class="date">
                    <i class="fa-solid fa-calendar"></i>
                    <span data-selected-text></span>
                  </div>
                  <div class="icon-wrapper">
                    <i class="fa-solid fa-chevron-down"></i>
                  </div>
                </div>
                <div data-options-list class="options-list close" id="delivery">
                  <!-- Populate through JS -->
                </div>
              </div>
            </div>
            <div class="select-group">
              <div class="select">
                <div class="option selected">
                  <div class="time">
                    <i class="fa-solid fa-calendar"></i>
                    <span data-selected-text>10</span>
                  </div>
                  <div class="icon-wrapper">
                    <i class="fa-solid fa-chevron-down"></i>
                  </div>
                </div>
                <div
                  data-options-list
                  class="options-list close"
                  id="pickup_hours"
                >
                  <!-- Populate through JS -->
                </div>
              </div>
              <div class="select">
                <div class="option selected">
                  <div class="time"><span data-selected-text>00</span></div>
                  <div class="icon-wrapper">
                    <i class="fa-solid fa-chevron-down"></i>
                  </div>
                </div>
                <div
                  data-options-list
                  class="options-list close"
                  id="pickup_minutes"
                >
                  <!-- Populate through JS -->
                </div>
              </div>
            </div>
            <div class="select-group">
              <div class="select">
                <div class="option selected">
                  <div class="time">
                    <i class="fa-solid fa-calendar"></i>
                    <span data-selected-text>10</span>
                  </div>
                  <div class="icon-wrapper">
                    <i class="fa-solid fa-chevron-down"></i>
                  </div>
                </div>
                <div
                  data-options-list
                  class="options-list close"
                  id="delivery_hours"
                >
                  <!-- Populate through JS -->
                </div>
              </div>
              <div class="select">
                <div class="option selected">
                  <div class="time"><span data-selected-text>00</span></div>
                  <div class="icon-wrapper">
                    <i class="fa-solid fa-chevron-down"></i>
                  </div>
                </div>
                <div
                  data-options-list
                  class="options-list close"
                  id="delivery_minutes"
                >
                  <!-- Populate through JS -->
                </div>
              </div>
            </div>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="driver_license" />
            <span class="custom-checkbox"></span>
            <label for="driver_license"
              >The driver's age between 30 and 65?
              <i class="fa-solid fa-circle-info"></i
            ></label>
          </div>
          <div id="benefits">
            <div>
              <div class="checkmark-wrapper">
                <span class="checkmark"></span>
              </div>
              <p>No credit card fees</p>
            </div>
            <div>
              <div class="checkmark-wrapper">
                <span class="checkmark"></span>
              </div>
              <p>No charge fees</p>
            </div>
            <div>
              <div class="checkmark-wrapper">
                <span class="checkmark"></span>
              </div>
              <p>Price match guarantee</p>
            </div>
          </div>
          <!-- Search / submit  -->
          <button type="submit" class="btn-search">Search</button>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
